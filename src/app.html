<!DOCTYPE html>
<html lang="en" class="scroll-smooth dark dark-main-content">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!-- Favicon -->
    <link rel="icon" href="%sveltekit.assets%/favicon.png" />
    
    <!-- Title for SEO -->
    <title>DataZen.dev - Professional Tech Consultancy & Solutions</title>

    <!-- Meta Description for SEO -->
    <meta
      name="description"
      content="DataZen.dev provides expert tech consultancy, software solutions, and programming excellence. Our mission is to help businesses and developers achieve high-performance software."
    />

    <!-- Meta Keywords (Optional but can be helpful) -->
    <meta
      name="keywords"
      content="tech consultancy, software solutions, programming, software engineering, high-performance development, DataZen.dev"
    />

    <!-- Open Graph Tags for Social Media -->
    <meta property="og:title" content="DataZen.dev - Professional Tech Consultancy & Solutions" />
    <meta property="og:description" content="Expert tech consultancy and software solutions for businesses and developers." />
    <meta property="og:url" content="https://datazen.dev" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="DataZen.dev - Tech Consultancy" />
    <meta name="twitter:description" content="We provide expert tech consultancy and software development solutions for businesses." />

    <!-- SvelteKit head injection -->
    %sveltekit.head%
  </head>

  <body class="dark-main-content">
    <div>%sveltekit.body%</div>
  </body>
</html>
